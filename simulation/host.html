<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarmoniSync HOST</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #2d2d2d;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #00ff88;
        }

        button {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            font-size: 1rem;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        button.stop {
            background: #ff4444;
            color: white;
        }

        .info {
            background: #333;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
        }

        #visualizer {
            width: 100%;
            height: 100px;
            background: #000;
            margin-top: 20px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>HarmoniSync Host</h1>
        <div id="ip-info" class="info">Enter Server IP manually if not localhost</div>
        <input type="text" id="serverIp" value="" placeholder="Server IP (e.g. 192.168.1.5:8000)"
            style="width: 80%; padding: 8px; margin-bottom: 10px;">

        <div id="controls">
            <button id="connectBtn">Connect to Room</button>
            <br /><br />
            <button id="broadcastBtn" disabled>START BROADCASTING</button>
            <button id="stopBtn" class="stop" disabled>STOP</button>
        </div>

        <canvas id="visualizer"></canvas>
        <div class="status" id="status">Status: Idle</div>
    </div>

    <script>
        // Auto-detect if we are serving from the same host, use that IP
        const defaultIp = window.location.hostname + ":" + window.location.port;
        document.getElementById('serverIp').value = defaultIp;

        let socket;
        let audioCtx;
        let mediaStream;
        let processor;

        const connectBtn = document.getElementById('connectBtn');
        const broadcastBtn = document.getElementById('broadcastBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusEl = document.getElementById('status');
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');

        connectBtn.onclick = () => {
            const ip = document.getElementById('serverIp').value;
            // Ensure http protocol
            const url = ip.startsWith('http') ? ip : `http://${ip}`;

            socket = io(url);

            socket.on('connect', () => {
                statusEl.innerText = "Connected to Server";
                socket.emit('join', { room: 'demo-room', role: 'host' });
                connectBtn.disabled = true;
                broadcastBtn.disabled = false;
            });

            socket.on('connect_error', (err) => {
                statusEl.innerText = "Connection Error: " + err.message;
            });
        };

        broadcastBtn.onclick = async () => {
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false,
                        channelCount: 1
                    }
                });

                const source = audioCtx.createMediaStreamSource(mediaStream);

                // Buffer size 4096 = ~92ms latency at 44.1kHz, but better stability than lower values
                processor = audioCtx.createScriptProcessor(4096, 1, 1);

                source.connect(processor);
                processor.connect(audioCtx.destination); // Connect to dest to keep persistent (mute if needed)

                processor.onaudioprocess = (e) => {
                    const inputData = e.inputBuffer.getChannelData(0);

                    // Simple Downsample to reduce bandwidth?
                    // For now send raw float32. It's about 170KB/s per client.
                    // On Local WiFi this is fine.

                    if (socket && socket.connected) {
                        socket.emit('audio-chunk', {
                            room: 'demo-room',
                            data: inputData.buffer
                        });
                    }
                    visualize(inputData);
                };

                broadcastBtn.disabled = true;
                stopBtn.disabled = false;
                statusEl.innerText = "Broadcasting Audio...";

            } catch (err) {
                console.error(err);
                statusEl.innerText = "Mic Error: " + err.message;
            }
        };

        stopBtn.onclick = () => {
            if (mediaStream) mediaStream.getTracks().forEach(t => t.stop());
            if (processor) processor.disconnect();
            if (audioCtx) audioCtx.close();

            broadcastBtn.disabled = false;
            stopBtn.disabled = true;
            statusEl.innerText = "Stopped";
        };

        function visualize(data) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00ff88';

            const sliceWidth = canvas.width / data.length * 10; // Draw every 10th sample
            let x = 0;

            ctx.beginPath();
            for (let i = 0; i < data.length; i += 10) {
                const v = data[i] * 0.5 + 0.5; // map -1..1 to 0..1
                const y = v * canvas.height;

                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);

                x += sliceWidth;
            }
            ctx.stroke();
        }

    </script>
</body>

</html>
